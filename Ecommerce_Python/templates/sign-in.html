<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/Ecommerce_Css/sign-in.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Login with password</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Phone number or email</label>
          <input type="text" class="form-control" id="email" placeholder="enter your phone number or email">
        </div>
        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="enter your password">
          <span class="position-absolute  end-0 translate-middle-y me-3" id="togglepassword" style="cursor: pointer;">üëÅÔ∏è</span>
        </div>
        <div class="mb-3 text-end">
          <a href="#" class="text-decoration-none">Forget password?</a>
        </div>
        <button type="submit" class="btn btn-warning w-100">Login</button>
      </form>
      <div class="text-center mt-4">
        <p class="mb-2">Or, login with</p>
        <div class="d-flex justify-content-between">
          <button class="btn btn-primary w-50 me-2">Facebook</button>
          <button class="btn btn-danger w-50 ms-2">Google</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
